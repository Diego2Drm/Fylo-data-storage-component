<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #9e9c9c;
    }

    .attribution a {
      color: hsl(0, 0%, 100%);
    }
  </style>
</head>

<body>

  <section class="container">
    <div class="content__img">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <figure>
        <div>
          <img src="./images/icon-document.svg" alt="icon-document">
        </div>
        <div>
          <img src="./images/icon-folder.svg" alt="icon-folder">
        </div>
        <div>
          <img src="./images/icon-upload.svg" alt="icon-upload">
        </div>
      </figure>
    </div>

    <div class="content__info">
      <p>You’ve used <span>815 GB</span> of your storage</p>

      <div class="gb--left"><p>185</p> <span>GB Left</span></div>

      <div class="gb__total">
        <div><span></span></div>
        <div class="gb__total-info">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>

    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Diego Ramírez</a>.
  </div>
</body>

</html>
